<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }

        .chat-container {
            width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .chat-window {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .input-container {
            display: flex;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-container button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .typing-indicator {
            display: none;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Travel Planner Chatbot</h2>
        <div id="chatbox" class="chat-window"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask me about travel..." />
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="typing-indicator" id="typing-indicator">Typing...</div>
    </div>

        ];
        let index = 0;

        function changeBackground() {
            document.body.style.backgroundImage = images[index];
            index = (index + 1) % images.length;
        }
        setInterval(changeBackground, 5000);

        async function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p class="user-message">You: ${userInput}</p>`;
            document.getElementById("user-input").value = "";

            let typingIndicator = document.getElementById("typing-indicator");
            typingIndicator.style.display = "block";

            let response = await fetch("/get-info", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });

            let data = await response.json();
            typingIndicator.style.display = "none";
            
            if (data.error) {
                chatbox.innerHTML += `<p class="bot-message">Bot: ${data.error}</p>`;
            } else {
                chatbox.innerHTML += `<p class="bot-message">Bot: ${data.description}</p>`;
                if (data.places_to_visit.length > 0) {
                    chatbox.innerHTML += `<p class="bot-message">Places to visit: ${data.places_to_visit.map(p => p.name).join(", ")}</p>`;
                }
            }
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
